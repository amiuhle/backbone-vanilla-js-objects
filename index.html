<!doctype html>
<html>
<head>
  <title>Backbone Vanilla JavaScript Objects</title>
  <link rel="stylesheet" type="text/css" href="backbone-vanilla-js-objects.css">
  <script src="components/jquery/jquery.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="components/backbone/backbone.js"></script>
  <script src="backbone-vanilla-js-objects.js"></script>
</head>
<body>
  <div id="example-1" class="backbone-vanilla-js-object"></div>
  <div id="example-2" class="backbone-vanilla-js-object"></div>
  <div id="example-3" class="backbone-vanilla-js-object"></div>
  <div id="example-4" class="backbone-vanilla-js-object"></div>
  <div id="example-5" class="backbone-vanilla-js-object"></div>
  
  <script>
    $(function() {
      var View = Backbone.VanillaJsObjects.Views.Object;
      
      $('#example-1').append(
        new View({
          inspect: {
            foo: 'bar',
            size: 1,
            isAwesome: true,
            array: [
              'text',
              123,
              {
                I: 'Am an Object'
              }
            ],
          }
        }).render().el
      );

    });
  </script>
</body>
</html>
