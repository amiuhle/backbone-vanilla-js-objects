<!doctype html>
<html>
<head>
  <title>Backbone Vanilla JavaScript Objects</title>
  <link rel="stylesheet" type="text/css" href="backbone-vanilla-js-objects.css">
  <script src="components/jquery/jquery.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="components/backbone/backbone.js"></script>
  <script src="backbone-vanilla-js-objects.js"></script>
</head>
<body>
  <ul id="example-1" class="backbone-vanilla-js-object"></ul>
  <ul id="example-2" class="backbone-vanilla-js-object"></ul>
  <ul id="example-3" class="backbone-vanilla-js-object"></ul>
  <ul id="example-4" class="backbone-vanilla-js-object"></ul>
  <ul id="example-5" class="backbone-vanilla-js-object"></ul>
  
  <script>
    var simples = [1, 'foo', true, false, null, undefined],
      object = {a: 1, b: 'foo', c: true, d: false, e: null, f: undefined, g: { foo: 'bar' }, h: simples},
      array = [1, 'foo', true, false, null, undefined, {foo: 'bar'}, simples];

    $(function() {
      var View = Backbone.VanillaJsObjects.View;
      
      new View({ 
        inspect: object,
        el: $('#example-1')
      }).render()


      new View({
        model: new Backbone.VanillaJsObjects.Property({
          property: 'window',
          value: window
        }),
        el: $('#example-5')
      }).render();
      
    });
  </script>
</body>
</html>
