<!doctype html>
<html>
<head>
  <title>Backbone Vanilla JavaScript Objects</title>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="components/backbone/backbone.js"></script>
  <script src="backbone-vanilla-js-objects.js"></script>
</head>
<body>
  <ul id="example-1"></ul>
  <ul id="example-2"></ul>
  <ul id="example-3"></ul>
  <ul id="example-4"></ul>
  <ul id="example-5"></ul>
  
  <script>
    var simples = [1, 'foo', true, false, null, undefined],
      object = {a: 1, b: 'foo', c: true, d: false, e: null, f: undefined, g: { foo: 'bar' }, h: simples},
      array = [1, 'foo', true, false, null, undefined, {foo: 'bar'}, simples];

    $(function() {
      var View = Backbone.VanillaJsObjects.View;
      $('#example-1').html(
        new View({ inspect: object}).render().el
      );
    });
  </script>
</body>
</html>
